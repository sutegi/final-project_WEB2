<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management</title>
    <link rel="stylesheet" href="/style1.css">
    <!-- Add Bootstrap for the carousel (optional but recommended for ease) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar (without Create button) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Portfolio Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Portfolio Items</h2>
        
        <!-- Show the 'Create New Portfolio' Button -->
        <div class="text-end mb-3">
            <button class="btn btn-primary" id="createNewButton">Create New Portfolio</button>
        </div>
    
        <!-- Portfolio list -->
        <div id="portfolio-list" class="row g-3">
            <!-- Portfolio items will be dynamically inserted here -->
        </div>
        
        <h3>Latest News</h3>
        <div id="latestNews" class="container mt-4">
            <div class="events-list">
                <!-- Events will be dynamically inserted here -->
            </div>
        </div>

        <h3>Upcoming Cultural Events</h3>
        <div id="culturalEvents" class="container mt-4">
            <div class="events-list">
                <!-- Events will be dynamically inserted here -->
            </div>
        </div>
    

    <!-- Modal for Create/Edit Portfolio Form -->
    <div class="modal fade" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="portfolioModalLabel">Create/Edit Portfolio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="portfolioForm">
                        <div class="mb-3">
                            <label for="portfolioTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="portfolioTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="portfolioDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="portfolioDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="portfolioImages" class="form-label">Images (URLs)</label>
                            <input type="text" class="form-control" id="portfolioImages" placeholder="Separate URLs by commas">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Portfolio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <footer><center>Created by Alisher Ramazan from BDA-2302</center></footer>

    <!-- Bootstrap JS (for the carousel functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script1.js"></script>

</body>
</html>
